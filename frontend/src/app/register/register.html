<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img class="w-24" src="restoLogo.svg" alt="Logo" />
    </div>

    <!-- Formulario de Registro -->
    <form
      #registerForm="ngForm"
      (ngSubmit)="onRegister()"
      autocomplete="off"
      class="flex flex-col space-y-4 text-sm"
    >
      <h1 class="text-xl font-bold text-center text-gray-700">Registrarse</h1>

      <!-- Selector de tipo de cuenta -->
      <select
        name="tipo"
        [(ngModel)]="tipo"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        required
      >
        <option value="" disabled selected>Selecciona el tipo de cuenta</option>
        <option value="cliente">Cliente</option>
        <option value="restaurante">Restaurante</option>
      </select>

      <!-- Campo para cliente -->
      <input
        *ngIf="tipo === 'cliente'"
        type="text"
        name="username"
        [(ngModel)]="username"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Nombre de usuario"
        required
      />

      <!-- Campos para restaurante -->
      <input
        *ngIf="tipo === 'restaurante'"
        type="text"
        name="nombreRestaurante"
        [(ngModel)]="nombreRestaurante"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Nombre del Restaurante"
        required
      />
      <input
        *ngIf="tipo === 'restaurante'"
        type="text"
        name="username"
        [(ngModel)]="username"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Nombre de usuario para el restaurante"
        required
      />

      <!-- Contraseñas -->
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Contraseña"
        required
      />
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Confirmar Contraseña"
        required
      />

      <!-- Validaciones -->
      <p *ngIf="passwordMismatch" class="text-red-500 text-sm text-center">
        Las contraseñas no coinciden
      </p>

      <button
        type="submit"
        class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-semibold transition"
        [disabled]="!registerForm.form.valid || passwordMismatch"
      >
        Registrarse
      </button>

      <p *ngIf="error" class="text-red-500 text-sm text-center mt-2">
        {{ error }}
      </p>
      <p *ngIf="success" class="text-green-500 text-sm text-center mt-2">
        ¡Registro exitoso!
      </p>
    </form>

    <!-- Enlaces -->
    <div class="mt-6 flex justify-between text-sm text-gray-600">
      <a href="#" class="hover:underline">¿Ya tienes cuenta?</a>
      <a href="/login" class="hover:underline">Iniciar sesión</a>
    </div>
  </div>
</div>
