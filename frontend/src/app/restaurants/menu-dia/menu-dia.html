<div class="menu-dia-container">
  <!-- Dock lateral izquierdo -->
  <aside class="menu-dia-dock">
    <div class="resto-info">
      <img [src]="imagenRestauranteUrl" alt="Restaurante" class="resto-img" />
      <div class="resto-nombre">{{ restauranteNombre || 'Restaurante' }}</div>
    </div>
    <nav class="dock-nav">
      <button routerLink="/restaurants/menu-dia" routerLinkActive="active">Menú del Día</button>
      <button routerLink="/restaurants/pedidos-dia" routerLinkActive="active">Pedidos del Día</button>
      <button routerLink="/restaurants/historial" routerLinkActive="active">Historial</button>
      <button (click)="logout()" class="logout-btn">Cerrar sesión</button>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="menu-dia-main">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Gestión de Menú</h2>
      </div>

      <!-- Pestañas -->
      <div class="flex border-b mb-6">
        <button 
          (click)="tabActual = 'entradas'; cancelarEdicionEntrada()"
          [class]="tabActual === 'entradas' ? 'border-b-2 border-yellow-500 text-yellow-600 font-medium' : 'text-gray-500'"
          class="px-4 py-2 focus:outline-none"
        >
          Entradas
        </button>
        <button 
          (click)="tabActual = 'segundos'; cancelarEdicionSegundo()"
          [class]="tabActual === 'segundos' ? 'border-b-2 border-yellow-500 text-yellow-600 font-medium' : 'text-gray-500'"
          class="px-4 py-2 focus:outline-none"
        >
          Segundos
        </button>
      </div>

      <!-- Contenido para Entradas -->
      <div *ngIf="tabActual === 'entradas'" #seccionEntradas>
        <!-- Formulario y lista de entradas -->
        <!-- ...Pega aquí el bloque de Entradas de tu prompt... -->
      </div>

      <!-- Contenido para Segundos -->
      <div *ngIf="tabActual === 'segundos'" #seccionSegundos>
        <!-- Formulario y lista de segundos -->
        <!-- ...Pega aquí el bloque de Segundos de tu prompt... -->
      </div>
    </div>
  </div>
</div>
