<link rel="stylesheet" href="/frontend/src/styles.css">

<div class="form-container">
  <div class="form-box">
    <img src="logo.png" alt="Logo" class="logo" />

    <form class="formulario" (ngSubmit)="login()" #loginForm="ngForm">
      <h1>Iniciar Sesión</h1>

      <input class="input" type="text" name="username" [(ngModel)]="username" placeholder="Username o Email" required />
      <input class="input" type="password" name="password" [(ngModel)]="password" placeholder="Password" required />

      <button class="btn" type="submit" [disabled]="!loginForm.valid">Sign in</button>

      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>

    <div class="mt-5 flex justify-between text-sm text-gray-600">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="/register">Regístrate</a>
    </div>
  </div>
</div>
