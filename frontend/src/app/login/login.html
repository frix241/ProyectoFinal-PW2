<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-md">
    <div class="flex justify-center mb-6">
      <img src="restoLogo.svg" alt="Logo" class="h-24" />
    </div>

    <form
      class="flex flex-col space-y-4"
      (ngSubmit)="login()"
      #loginForm="ngForm"
    >
      <h1 class="text-2xl font-bold text-center text-gray-800">
        Iniciar Sesión
      </h1>

      <input
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        type="text"
        name="username"
        [(ngModel)]="username"
        placeholder="Username o Email"
        required
      />

      <input
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />

      <button
        class="bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Iniciar sesión
      </button>

      <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>

      <div class="flex justify-between text-sm text-gray-600 mt-2">
        <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
        <a href="/register" class="hover:underline">Regístrate</a>
      </div>

      <div class="text-center text-sm text-gray-400 mt-4">
        o también puedes iniciar con
      </div>

      <div class="flex justify-center gap-4 mt-2">
        <!-- Aquí puedes agregar botones sociales, por ejemplo: -->
        <!-- <button class="bg-blue-600 text-white px-4 py-2 rounded-md">Facebook</button> -->
      </div>
    </form>
  </div>
</div>
