<div class="login">
  <form class="custom-form" (ngSubmit)="onSubmit()" autocomplete="off">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="username"
      name="username"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Log in</button>
    <div *ngIf="error" style="color:#ff8080; margin-top:10px;">{{ error }}</div>
  </form>
</div>
