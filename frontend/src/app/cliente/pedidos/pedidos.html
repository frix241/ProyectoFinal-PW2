<!-- pedidos.component.html -->
<div class="min-h-screen bg-gray-100 py-8">
  <div class="w-full max-w-screen-xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">
      Mis Pedidos
    </h2>

    <div *ngIf="pedidos.length > 0" class="space-y-6">
      <div
        *ngFor="let pedido of pedidos"
        class="w-full flex flex-col md:flex-row justify-between bg-white border border-gray-200 rounded-xl p-6 shadow-md hover:shadow-lg transition-all duration-300"
      >
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">
            Pedido #{{ pedido.id }}
          </h3>
          <p class="text-sm text-gray-600">
            Fecha: {{ pedido.fecha | date:'shortDate' }}
          </p>
          <p class="text-sm text-gray-600">
            Estado: <strong>{{ pedido.estado }}</strong>
          </p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Total</p>
          <p class="text-2xl font-bold text-green-600">
            S/ {{ pedido.total?.toFixed(2) || '0.00' }}
          </p>
        </div>
      </div>
    </div>

    <p *ngIf="pedidos.length === 0" class="text-gray-600 text-center">
      No tienes pedidos a√∫n.
    </p>
  </div>
</div>
