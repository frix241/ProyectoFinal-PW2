<div class="min-h-screen bg-gray-100 py-8">
  <div class="w-full max-w-screen-xl mx-auto px-4">
    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-700">Bienvenido Cliente</h2>
      <button
        (click)="logout()"
        class="bg-gradient-to-r from-red-950 to-stone-700 text-white px-4 py-2 rounded hover:bg-red-600 transition"
      >
        Cerrar sesión
      </button>
    </div>

    <!-- Buscador -->
    <input
      type="text"
      [(ngModel)]="busqueda"
      placeholder="Buscar restaurante..."
      class="w-full border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:border-yellow-500"
    />

    <!-- Botón de pedidos -->
    <button
      (click)="verPedidos()"
      class="mb-6 bg-gradient-to-r from-yellow-400 via-yellow-600 to-stone-700 hover:opacity-100 opacity-80 duration-500 text-white px-4 py-2 rounded transition"
    >
      Ver mis pedidos
    </button>

    <!-- Lista de restaurantes -->
    <div class="grid sm:grid-cols-2 xl:grid-cols-4 gap-6">
      <div
        *ngFor="let r of restaurantesFiltrados"
        class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 bg-white"
      >
        <button
          (click)="verRestaurante(r.id)"
          class="absolute inset-0 z-10"
        ></button>

        <div class="h-44 overflow-hidden">
          <img
            [src]="r.imagen || 'https://picsum.photos/400/400'"
            alt="Imagen restaurante"
            class="w-full h-full object-cover"
          />
        </div>

        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-700">{{ r.nombre }}</h3>
          <p class="text-sm text-gray-500 mt-1">
            {{ r.descripcion || 'Sin descripción disponible.' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
