<h2>Bienvenido Cliente</h2>

<!-- 🔍 Buscador -->
<input
  type="text"
  [(ngModel)]="busqueda"
  placeholder="Buscar restaurante..."
  class="form-control mb-3"
/>

<!-- 📦 Botón para ver pedidos -->
<button (click)="verPedidos()" class="btn btn-primary mb-3">
  Ver mis pedidos
</button>

<!-- 🍽️ Lista filtrada -->
<ul class="list-group">
  <li *ngFor="let r of restaurantesFiltrados" class="list-group-item">
    <button (click)="verRestaurante(r.id)" class="btn btn-link">{{ r.nombre }}</button>
  </li>
</ul>
