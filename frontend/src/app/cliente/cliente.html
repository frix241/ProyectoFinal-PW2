<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-100 py-6 sm:py-12">
  <div class="mx-auto max-w-screen-xl px-4 w-full">
    <h2 class="mb-6 font-bold text-xl text-gray-600">Bienvenido Cliente</h2>

    <!-- üîç Buscador -->
    <input
      type="text"
      [(ngModel)]="busqueda"
      placeholder="Buscar restaurante..."
      class="w-full border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:border-yellow-500"
    />

    <!-- üì¶ Bot√≥n para ver pedidos -->
    <button
      (click)="verPedidos()"
      class="mb-6 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition"
    >
      Ver mis pedidos
    </button>

    <!-- üçΩÔ∏è Lista de restaurantes en tarjetas -->
    <div class="grid w-full sm:grid-cols-2 xl:grid-cols-4 gap-6">
      <div
        *ngFor="let r of restaurantesFiltrados"
        class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 max-w-sm bg-white"
      >
        <button
          (click)="verRestaurante(r.id)"
          class="z-20 absolute h-full w-full top-0 left-0"
        ></button>

        <div class="h-44 overflow-hidden relative">
          <img
            [src]="r.imagen || 'https://picsum.photos/400/400'"
            alt="Imagen restaurante"
            class="w-full h-full object-cover"
          />
        </div>

        <div class="py-4 px-3">
          <h3 class="text-lg font-semibold mb-2 text-gray-700">{{ r.nombre }}</h3>
          <p class="text-sm text-gray-500">{{ r.descripcion || 'Sin descripci√≥n disponible.' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
