<link rel="stylesheet" href="/frontend/src/styles.css">

<div class="form-container">
  <div class="form-box w-full max-w-screen-xl mx-auto px-4">
    <h2 class="text-xl font-bold text-gray-700 mb-6 text-center">Bienvenido Cliente</h2>
    <input type="text" [(ngModel)]="busqueda" placeholder="Buscar restaurante..." class="input mb-4" />
    <button (click)="verPedidos()" class="btn mb-6">Ver mis pedidos</button>
    <div class="grid sm:grid-cols-2 xl:grid-cols-4 gap-6">
      <div *ngFor="let r of restaurantesFiltrados" class="restaurante-card">
        <button (click)="verRestaurante(r.id)" class="btn-clickeable"></button>
        <div class="restaurante-imagen">
          <img [src]="r.imagen || 'https://picsum.photos/400/400'" alt="Imagen restaurante" />
        </div>
        <div class="restaurante-info">
          <h3>{{ r.nombre }}</h3>
          <p>{{ r.descripcion || 'Sin descripci√≥n disponible.' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
