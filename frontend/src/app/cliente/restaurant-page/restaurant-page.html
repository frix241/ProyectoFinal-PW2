<div class="max-w-screen-xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Menús disponibles</h2>

  <div *ngFor="let menu of menus" class="bg-white shadow rounded p-4 mb-6">
    <p class="text-sm text-gray-500">Fecha: {{ menu.fecha }}</p>

    <h3 class="font-semibold text-gray-700 mt-4">Entradas:</h3>
    <!-- Elimina este ul -->
    <select
      [(ngModel)]="menu.entradaSeleccionada"
      class="border rounded px-2 py-1 mb-4 w-full"
    >
      <option [ngValue]="null">Selecciona una entrada</option>
      <option *ngFor="let e of menu.entradas" [ngValue]="e.id">
        {{ e.nombre }} - S/. {{ e.precio }}
      </option>
    </select>

    <h3 class="font-semibold text-gray-700">Segundos:</h3>
    <!-- Elimina este ul -->
    <select
      [(ngModel)]="menu.segundoSeleccionado"
      class="border rounded px-2 py-1 mb-4 w-full"
    >
      <option [ngValue]="null">Selecciona un segundo</option>
      <option *ngFor="let s of menu.segundos" [ngValue]="s.id">
        {{ s.nombre }} - S/. {{ s.precio }}
      </option>
    </select>

    <button
      (click)="hacerPedido(menu)"
      class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded transition"
    >
      Pedir este menú
    </button>
  </div>
</div>
